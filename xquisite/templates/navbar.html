{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}"/>
</head>
<div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        Stadinator
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      {% if request.user.is_authenticated %}
        <a href="{% url 'store:list' %}">Store</a>
        {% if request.user.is_superuser or request.user.is_staff %}
        <a href="{% url 'medical:list' %}">Medical Requests</a>
        {% else %}
        <a href="{% url 'medical:create' %}">Medical Request</a>
        {% endif %}
        <span style="margin-top: 200px;">
        <a class='profileimg' href="{% url 'accounts:profile' %}">
            <img src='https://ui-avatars.com/api/?name={{request.user.username}}&size=40&bold=true&rounded=true&format=svg&background=random' />
        </a>
        </span>
        {% else %}
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'accounts:login' %}">Login</a>
          <a href="{% url 'accounts:signup' %}">Signup</a>
        {% endif %}
    </div>
  </div>
