{% extends 'base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block body %}
{% if not user.is_authenticated %}
    <h1>{{ title }}</h1>
    <form action="{{ action }}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input value="{{ title }}" type='submit' />
    </form>
{% else %}
    <p>Already logged in as {{ user.email }}.<p>
{% endif %}
{% endblock body %}
