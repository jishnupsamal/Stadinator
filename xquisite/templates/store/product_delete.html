{% extends 'base.html' %}
{% load static %}

{% block title %}{{object.name}} - Store{% endblock title %}

{% block head %}
    <link rel='stylesheet' href="{% static 'styles/store.css' %}"/>
{% endblock head %}

{% block body %}
    <h1>{{object.name}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        Do you really wish to delete {{ object.name }}?
        <br/><br/>
        <input type="submit" value="Yes, Delete">
    </form>
{% endblock body %}
